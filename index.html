<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معاينة خصائص OpenType</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🧠 معاينة خصائص OpenType</h1>
    <p>ارفع الخط، اكتب النص، وشوف النتيجة مباشرة!</p>
  </header>

  <main>
    <section class="form-area">
      <input type="file" id="fontFile" accept=".ttf,.otf" />
      <textarea id="textInput" placeholder="اكتب النص هنا...">بسم الله الرحمن الرحيم</textarea>
      <button id="renderBtn">معاينة</button>
    </section>

    <section class="preview-area">
      <div id="preview">المعاينة ستظهر هنا</div>
    </section>

    <section class="download-area">
      <button id="downloadBtn">📷 تحميل المعاينة كصورة</button>
    </section>
  </main>

  <footer>
    <p>© أحمد الغريب - elgharib-opentype</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
